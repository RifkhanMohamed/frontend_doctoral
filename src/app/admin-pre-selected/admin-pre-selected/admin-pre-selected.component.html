

<div class="container-fluid page" style="height: 93vh; overflow-y: auto;">

    <div class="text-center heading">
        <h1 class="mb-2">Pre Selected Wishes</h1>
      </div>

    <div class="page__content shadow p-3 position-relative">
        <nav class="navbar">
          </nav>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th (click)="sort('course')">Course&nbsp;<i class="fa fa-sort"></i></th>
                <th (click)="sort('email')">Email&nbsp;<i class="fa fa-sort"></i></th>
                <th (click)="sort('phone')">Phone&nbsp;<i class="fa fa-sort"></i></th>
                <!-- <th (click)="sort('qulaification')">Qualification&nbsp;<i class="fa fa-sort"></i></th> -->
                <th>Department</th>
                <th>Establishment</th>
                <th>Status</th>
                  <th *ngIf="this.isCommittee==true||isSuperAdmin">View</th>
                  <th *ngIf="this.isCommittee==true||isSuperAdmin">Pass</th>
                  <th *ngIf="this.isCommittee==true||isSuperAdmin">Fail</th>
                  <!-- <th *ngIf="this.isCommittee==true">Action</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of wish | orderBy:key:reverse | paginate: {itemsPerPage:10,currentPage:p}; let i = index">
                <td>{{data.course.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.phone}}</td>
                <!-- <td>{{data.qualification}}</td> -->

                <td>{{data.department}}</td>
                <td>{{data.establishment}}</td>
                <td>{{ data.status }}</td> 
                  <td *ngIf="this.isCommittee==true||isSuperAdmin"><mat-icon (click)="reDirect(data.id)" style="color: blue; cursor: pointer;">visibility</mat-icon></td>
                  <!-- <td *ngIf="this.isCommittee==true"><button (click)="sendInvitation(data.email,data.name)" style="color: blue; cursor: pointer;">validate</button></td> -->
                  <td *ngIf="this.isCommittee==true||isSuperAdmin"><button (click)="sendInvitationPass(data.email,data.name,'pass')" style="color: green; cursor: pointer;">Pass</button></td>
                  <td *ngIf="this.isCommittee==true||isSuperAdmin"><button (click)="sendInvitationFail(data.email,data.name,'fail')" style="color: red; cursor: pointer;">Fail</button></td>
              </tr>
            </tbody>
  
          </table>
          <button  (click)="exportToExcel()" class="btn btn-small btn-secondary " style="float: right;">Download Excel</button>
          <pagination-controls style="text-align: center;" (pageChange)="p = $event"></pagination-controls>
        <br>
        <br>
    </div>

</div>
